name: Docker Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      run: az acr login --name ${{ secrets.REGISTRY_LOGIN_SERVER }} \
                 --service-principal ${{ secrets.REGISTRY_USERNAME }} \
                 --username ${{ secrets.REGISTRY_USERNAME }} \
                 --password ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/model_groupe3:latest \
          .

        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/model_groupe3:latest
